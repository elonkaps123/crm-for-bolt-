services:
  bot:
    build: .
    command: ["python", "-m", "app.bot"]
    restart: unless-stopped
    env_file: .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./data/submissions:/app/data/submissions
    depends_on:
      - redis
      - db

  redis:
    image: redis:7
    restart: unless-stopped

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bit_fotutors
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
